stages:
  - generate
  - trigger
  - test

generator:
  stage: generate
  image: python:3.8-alpine
  variables:
    N_TESTS_PER_YAML: 5
  tags:
    - k8s-default
  before_script:
    - pip install pyyaml
  script:
    - cd test/pytest
    - python generate_ci_yaml.py
  artifacts:
    paths:
      - test/pytest/pytests.yml

pytests:
  stage: trigger
  trigger:
    include:
      - local: test/pytest/ci-template.yml
      - artifact: test/pytest/pytests.yml
        job: generator
    strategy: depend
